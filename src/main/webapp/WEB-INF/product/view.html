<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>View</h3>
    <table style="border-collapse: collapse; border: 1px" class="table table-hover">
        <tr style="margin-top: 500px">
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Describe</th>
            <th>Image</th>
            <th>Category</th>
        </tr>
        <tr th:object="${product}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td>
                <img th:src="@{'/image/' + ${product.getPath()}}" alt="error photo"
                     style="width: 60px; height: 60px">
            </td>
            <td th:text="${product.getCategory().getName()}"></td>
            </tr>
        </table>
        <a class="btn btn-info" href="/products/list/1/10">Back to list</a>
</div>
</body>
</html>
