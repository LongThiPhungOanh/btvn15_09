<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Create Product</h1>
    <form style="width: 500px; margin: auto"
          th:action="@{/products/create}" method="post"
          th:object="${product}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   th:field="*{name}" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price"
                   th:field="*{price}" placeholder="Price" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description"
                   th:field="*{description}" placeholder="Describe">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image"
                   th:field="*{image}" placeholder="Describe" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <label>
                <select class="form-select" name="category_id">
                    <option th:each="l : ${list}" th:value="${l.getId()}"
                            th:text="${l.getName()}">
                    </option>
                </select>
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
    </form>

    <a class="btn btn-info" href="/products/list/1/10">Back to list</a>
</div>
</body>
</html>
